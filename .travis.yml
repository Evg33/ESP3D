 language: python
 python:
     - "2.7"
 os:
  - linux
 sudo: false
 cache:
     directories:
         - "~/.platformio"

 install:
     - pip install -U platformio
     - platformio update

 script:
     - platformio run --target clean
     - platformio run
     - sed -i "s/\/\/#define AUTHENTICATION_FEATURE /#define AUTHENTICATION_FEATURE/g" $TRAVIS_BUILD_DIR/esp3d/config.h
     - platformio run --target clean
     - platformio run

notifications:
  email:
    on_success: change
    on_failure: change
